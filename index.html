<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview card</title>
  </head>
  <body>
    <div class="blog_preview_card">
      <div class="card">
        <div class="card_img">
          <img src="./images/illustration-article.svg" alt="illustration" />
        </div>

        <div class="card_text">
          <a href="#" class="card_btn">Learning</a>
          <p class="card_text_date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="card_text_heading">
            <a href="#">HTML & CSS foundations</a>
          </h1>
          <p class="card_text_p">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card_creator">
          <div class="card_creator_img">
            <img src="./images/image-avatar.webp" alt="avatar" />
          </div>
          <h2 class="card_creator_name">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </body>
</html>
